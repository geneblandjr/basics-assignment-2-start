<p>
  <label>User Name</label>
<input type="text"
       class="form-control"
       [(ngModel)]="userName"
       (ngModelChange)="OnUserNameChange($event)">
<button class="btn btn-primary" [disabled]="!allowNewUser"
        (click)="onCreateUser()">Add User</button>
</p>
<p>{{ userName }}</p>
<h3>{{ welcomeMessage }}</h3>
